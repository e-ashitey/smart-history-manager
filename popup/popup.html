<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart History Manager</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>

    <!-- Fixed header / Search -->
    <header>
        <div class="header-title">
            <span class="icon">ğŸ”</span>
            <h1>Smart History Manager</h1>
        </div>
        <div class="search-row">
            <div class="search-input-wrap">
                <input id="search" type="text" placeholder="Search by keyword or URLâ€¦" autocomplete="off"
                    spellcheck="false" />
                <button id="btn-clear-search" class="btn-clear-x" aria-label="Clear search" hidden>âœ•</button>
            </div>
            <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
    </header>

    <!-- Scrollable content area -->
    <div class="scroll-area">

        <!-- Smart Suggestions panel (shown when suggestions are found) -->
        <section id="suggestions-section" hidden>
            <div class="suggestions-header">
                <span class="suggestions-heading-icon">âœ¨</span>
                <span class="suggestions-heading-text">Smart Cleanup Suggestions</span>
                <span id="suggestions-count" class="suggestions-badge"></span>
            </div>
            <div id="suggestions-list"></div>
        </section>

        <!-- Toolbar (shown after manual search) -->
        <div id="toolbar">
            <div class="left">
                <span id="result-summary" class="result-summary"></span>
            </div>
            <div class="right">
                <button id="btn-delete-selected" class="btn btn-danger btn-sm" disabled>
                    Delete selected
                </button>
                <button id="btn-clear" class="btn btn-ghost btn-sm">Clear</button>
            </div>
        </div>

        <!-- Results -->
        <div id="results">
            <div class="state-box">
                <span class="state-icon">ğŸ•</span>
                <p class="state-title">Search your history</p>
                <p class="state-desc">Enter a keyword or paste a URL above to find and clean up matching history
                    entries.</p>
            </div>
        </div>

    </div><!-- /.scroll-area -->

    <!-- Toast notification -->
    <div id="toast"></div>

    <script src="popup.js" type="module"></script>
</body>

</html>
